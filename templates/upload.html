<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei hochladen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        input[type="file"] {
            font-size: 1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .action-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }
        .action-link:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Datei hochladen</h1>
    </header>
    <main>
        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload.upload_attribute_file') }}">
            <label for="file">Wählen Sie eine Datei aus (Excel):</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Hochladen</button>
        </form>
        <a href="{{ url_for('index.index') }}" class="action-link">Zurück zur Startseite</a>
    </main>
</body>
</html>
