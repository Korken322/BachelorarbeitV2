<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Generator 5000 - Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            padding: 20px;
            background-color: #e7f4e4;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ad Generator 5000</h1>
        <h2>Verbesserungsvorschl√§ge eingeben</h2>
    </header>
    <main>
        <!-- Anzeige des aktuellen Werbetexts -->
        <div class="response">
            <h2>Aktueller Werbetext:</h2>
            <p>{{ werbetext }}</p>
        </div>

        <!-- Feedback-Formular -->
        <form method="POST" action="{{ url_for('result.submit_feedback', edv=edv) }}">
            <label for="feedback">Ihr Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" placeholder="Geben Sie Ihr Feedback hier ein..." required></textarea>
            <button type="submit">Feedback senden</button>
        </form>
    </main>
</body>
</html>
